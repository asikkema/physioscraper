name: Daily Scraper

on:
  schedule:
    - cron: "0 10 * * *"         # run daily at 10:00 UTC
  workflow_dispatch:             # allow manual runs

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:

      # ---------------------------
      # Checkout repo with write perms
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # Install uv (Python package manager)
      # ---------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v3

      # ---------------------------
      # Install Python version required by pyproject.toml
      # ---------------------------
      - name: Install Python
        run: uv python install

      # ---------------------------
      # Install all dependencies from pyproject.toml
      # ---------------------------
      - name: Install dependencies
        run: uv sync

      # ---------------------------
      # Install Playwright Chromium
      # ---------------------------
      - name: Install Playwright Chromium
        run: uv run playwright install chromium

      # ---------------------------
      # Run the scraper
      # ---------------------------
      - name: Run scraper
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}     # optional for email later
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

        run: uv run scraper.py

      # ---------------------------
      # Commit updated SQLite DB if changed
      # ---------------------------
      - name: Commit database changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage only jobs.db to avoid accidental commits
          git add jobs.db

          # Commit only if file changed
          git diff --cached --quiet || git commit -m "Update jobs.db"

      # ---------------------------
      # Push changes back to main branch
      # ---------------------------
      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
